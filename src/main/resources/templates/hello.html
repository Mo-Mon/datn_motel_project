<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
</head>
<body>
<h1>Chỉ những ai đăng nhập mới truy cập được trang này!</h1>
<h1 th:with="images=${'listImage'+ key}" th:text="${images}"></h1>

</th:block>

</html>
