<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/listmotel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/listmotel.js"></script>
</head>
<body>
<div th:insert="header.html"></div>
<div class="gradient-custom-2" >
    <br>
    <br>
    <div class="container border-3" style="background-color: #F8F9FA; padding: 56px">
        <br>
        <form th:object="${motelForm}" action="/seller/addMotel/confirm" method="post" enctype="multipart/form-data">
            <h3> Thêm Mới Nhà Trọ</h3>
            <input type="text" th:field="*{key}" th:value="${key}"/>
            <br>
            <div class="form-outline mb-4">
                <label class="form-label" >Tiêu đề</label>
                <input type="text" class="form-control" th:field="*{title}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label">Mô tả ngắn</label>
                <input type="text" class="form-control" th:field="*{shortContent}"/>
            </div>
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" >Mô tả chi tiết</label>
                <textarea class="form-control" rows="12" th:field="*{content}" ></textarea>
            </div>
            <br>
            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <div class=class="col-sm-3">
                            <label class="form-label mb-4"> Tiền thanh toán theo chu kỳ: </label>
                            <input type="text" class="form-control" th:field="*{price}"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-outline">
                        <div class=class="col-sm-3">
                            <label class="form-label mb-4"> Chu kỳ thanh toán: </label>
                            <select th:field="*{typePayId}"
                                    class=" mx-md-2 mx-sm-1 mx-3 my-sm-0 my-2 form-control  form-select mb-4" >
                                <th:block th:each="item:${listTimePay}">
                                    <option th:text="${item.typeTime}" th:value="${item.id}">  </option>>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-outline">
                        <div class=class="col-sm-3">
                            <label class="form-label mb-4"> Tiền cọc: </label>
                            <input type="text" class="form-control" th:field="*{deposits}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <div class=class="col-sm-3">
                            <label class="form-label mb-4"> Vị Trí: </label>
                            <select th:field="*{locationId}"
                                    class=" mx-md-2 mx-sm-1 mx-3 my-sm-0 my-2 form-control  form-select mb-4" >
                                <th:block th:each="item:${listLocation}">
                                    <option th:text="${item.name}" th:value="${item.id}">  </option>>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <div class=class="col-sm-3">
                            <label class="form-label mb-4"> loại dự án: </label>
                            <select th:field="*{projectMotelId}"
                                    class=" mx-md-2 mx-sm-1 mx-3 my-sm-0 my-2 form-control  form-select mb-4" >
                                <th:block th:each="item:${listProjectMotel}">
                                    <option th:text="${item.name}" th:value="${item.id}">  </option>>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <label class="form-label">số người ở tối đa</label>  (Người)
                        <input type="text" class="form-control" th:field="*{maxPeople}"/>
                    </div>
                </div>
            </div>

            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <label class="form-label">số phòng ngủ</label>  (Phòng)
                        <input type="text" class="form-control" th:field="*{countBedroom}"/>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-outline">
                        <label class="form-label">số phòng vệ sinh</label>  (Phòng)
                        <input type="text" class="form-control" th:field="*{countWC}"/>
                    </div>
                </div>

            </div>
            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <label class="form-label">Diện tích</label> (m²)
                        <input type="text" class="form-control" th:field="*{area}"/>
                    </div>
                </div>

            </div>
            <div class="row mb-4">
                <div class="col-sm-3">
                    <div class="form-outline">
                        <label class="form-label">Số người ở tối đa</label> (Người)
                        <input type="text" class="form-control" th:field="*{count}"/>
                    </div>
                </div>
            </div>
            <label class="form-label mb-4">Loại nhà trọ: </label>
            <br>
            <div class="form-check-inline  mb-4">
                <th:block th:each="item:${listMotelType}">
                    <input class="form-check-input me-2" type="checkbox" th:value="${item.id}" th:field="*{listMotelTypeId}"/>
                    <label class="form-check-label" style="margin-right: 8px;" th:text="${item.name}">  </label>
                </th:block>
            </div>
            <br>
            <label class="form-label mb-4">Hạn Chế giới tính người thuê: </label>
            <br>
            <div class="form-check-inline  mb-4">
                <th:block th:each="item:${listGender}">
                    <input class="form-check-input me-2" type="checkbox" th:value="${item.id}" th:field="*{limitGendersId}"/>
                    <label class="form-check-label" style="margin-right: 8px;" th:text="${item.name}">  </label>
                </th:block>
            </div>
            <br>
            <label class="form-label mb-4">Tiện ích bên trong: </label>
            <br>
            <div class="form-check-inline  mb-4">
                <th:block th:each="item:${listAmenitiesIn}">
                    <input class="form-check-input me-2" type="checkbox" th:value="${item.id}" th:field="*{listAmenitiesIn}"/>
                    <label class="form-check-label" style="margin-right: 8px;" th:text="${item.name}">  </label>
                </th:block>
            </div>
            <br>
            <label class="form-label mb-4">Tiện ích bên ngoài: </label>
            <br>
            <div class="form-check-inline  mb-4">
                <th:block th:each="item:${listAmenitiesOut}">
                    <input class="form-check-input me-2" type="checkbox" th:value="${item.id}" th:field="*{listAmenitiesOut}"/>
                    <label class="form-check-label" style="margin-right: 8px;" th:text="${item.name}">  </label>
                </th:block>
            </div>
            <br>
            <div id="fileuploader" class="btn btn-warning">Tải ảnh lên</div>
            <br>
            <br>
            <div id="formImage"></div>
            <br>
            <button type="submit" class="btn btn-primary btn-block mb-4">Xác nhận</button>
        </form>
    </div>
</div>


<script>
    $(document).ready(function () {
        var i = 0;
        $("#fileuploader").click(function () {
            var inputImage = $("<input/>");
            inputImage.prop("type", "file");
            inputImage.prop("name", "listImage");
            inputImage.prop("accept", "image");
            inputImage.prop("class", "form-control form-control-lg mb-4");
            inputImage.prop("id", "image" + i);
            i++;
            $("#formImage").append(inputImage);
            $("#image" + (i - 1)).hide();
            $("#image" + (i - 1)).click();
            $("#image" + (i - 1)).on('change', function () {
                var file = $(this)[0].files[0];
                if (file) {
                    alert(file);
                    $(this).show();
                } else {
                    $(this).remove();
                }
            });
        })
    });
</script>
</body>
</html>
