<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/test.js"></script>

</head>
<body>
<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2>Upload Image Example</h2>
        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
        <form method="post" th:action="@{/dummy/upload}" enctype="multipart/form-data">
          <input type="file" id="files" name="files" multiple>
          <div class="form-group">
            <input id= "image"type="file" name="image" accept="image/*" class="form-control-file">
            <img id="imgPreview" src="#" alt="pic" />
          </div>
          <button type="submit" class="btn btn-primary">Upload image</button>
        </form>
        <button id = "test">add</button>
        <span th:if="${msg != null}" th:text="${msg}"></span>
      </div>
    </div>
  </div>
  <img src="/dummy/87f7e9e789c2474b886f6eefae383155.jpg" alt="pic">
</section>
</body>
</html>
