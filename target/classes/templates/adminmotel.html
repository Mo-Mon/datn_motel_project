<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div th:insert="header.html"></div>
<div class="container mt-3">
  <h2>Danh sách phòng trọ</h2>
  <form id="newForm" th:object="${adminMotelForm}">
    <div class="row mb-4">
      <div class="col-sm-3">
        <div class="form-outline">
          <label class="form-label">Tiêu đề</label>
          <input type="text" class="form-control" th:field="*{title}"/>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-outline">
          <label class="form-label">Dự án</label>
          <input type="text" class="form-control" th:field="*{project}"/>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-sm-3">
          <div class="form-outline">
            <label class="form-label">Địa chỉ</label>  (Phòng)
            <select th:field="*{location}" name="location" class=" mx-md-2 mx-sm-1 mx-3 my-sm-0 my-2 form-control  form-select" id="sel1" style="width: 320px">
              <option value="" selected="selected">---- Vị trí ----</option>
              <th:block th:each="item:${listLocation}">
                <option th:value="${item}" th:text="${item}"></option>
              </th:block>
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-sm-3">
          <div class="form-outline">
            <label class="form-label">Tên người đăng </label>
            <input type="text" class="form-control" th:field="*{nameUserPort}"/>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-sm-3">
            <div class="form-outline">
              <label class="form-label">Ngày đăng</label>
              <input type="text" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <button class="col-sm-2 mx-2 btn gradient-custom-2">
            Tìm kiếm
          </button>
          <button class="btn gradient-custom-2 col-sm-2 mx-2">Phê duyệt hết</button>
        </div>
        <br>
  </form>
      <div class="mt-8">
        <table class="table">
          <thead class="table-active">
          <tr>
            <th>Mã phòng trọ</th>
            <th>Tiêu đề</th>
            <th>Trạng thái</th>
            <th>Người đăng</th>
            <th>Ngày đăng</th>
            <th>Xử lý</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td> <a href="#">1</a> </td>
            <td>Nhà trọ hiếm</td>
            <td>chờ phê duyệt</td>
            <td>Mai Ngọc Tùng Sơn</td>
            <td>12/12/2023</td>
            <td>
              <button class="btn btn-outline-danger marginleft">phê duyệt</button>
              <button class="btn btn-outline-danger marginleft">Loại bỏ</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
